name: Deploy to GCP Artifact Registry

on:
  push:
    paths:
      - 'back-end/**'
  pull_request:
    types: [closed]
    paths:
      - 'back-end/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: cxcxc-demo-2024-29-william # gcp project id
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Build and push Docker image
      run: |
        gcloud auth configure-docker asia-east1-docker.pkg.dev

        gcloud builds submit --tag asia-east1-docker.pkg.dev/cxcxc-demo-2024-29-william/flask-firestore-python-api/api:latest back-end/